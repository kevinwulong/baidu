<!DOCTYPE html>
<html>
<head>
<title>index2</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>

<div class="square"><canvas  id="index" width="500" height="500" ></canvas></div>
<div class="tail"><canvas id="index2" width="300" height="25"></canvas></div>

<div class="text">
	<span>R:</span> <input type="number" class="r" min="0" max="255">
	<span>G:</span> <input type="number" class="g" min="0" max="255">
	<span>B:</span> <input type="number" class="b" min="0" max="255">
	<span>H:</span> <input type="number" class="h" step="0.01" min="0" max="1">
	<span>S:</span> <input type="number" class="s" step="0.01" min="0" max="1">
	<span>L:</span> <input type="number" class="l" step="0.01" min="0" max="1">
</div>

<script src="static/js/jquery-3.1.1.min.js"></script>
<script src="static/js/rgbhsl.js"></script>
<script src="static/js/index.js"></script>
</body>
</html>
